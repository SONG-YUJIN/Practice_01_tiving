<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="header.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--header-->
        <header class="header">
            <div class="header__inner">
                <div class="header__logo">
                    <div class="logo">
                        <a href="tiving.html" class="logo__link">
                            <img src="img/TVING_logo.svg" width="100px" class="logo__link">
                        </a>
                    </div>    
                </div>
                <div class="header__text">
                    <a href="#" class="live__link">실시간</a>
                    <a href="#" class="program__link">TV프로그램</a>
                    <a href="#" class="movie__link">영화</a>
                    <a href="#" class="paramount__link">paramount+</a> 
                </div>
                <div class="header__icon">
                    <button type="button" class="header__item">
                        <img src="img/icons8-search-30.svg" class="header__item header__item--search">
                    </button>
                    <a href="#" class="header__item ">
                        <img src="img/dummy.jpeg" width="30px" height="30px" class="header__item header__item--profile">
                    </a>
                </div>
            </div>
        </header>        
        <!--main-->
        <main class="main">
            <div class="main__inner">
                <div class="main__logo">
                    <div class="logo">
                        <a href="tiving.html" class="logo__link">
                            <img src="img/TVING_logo.svg" width="100px" class="logo__link">
                        </a>
                    </div>    
                </div>
                <div class="main__title"></div>
                <div class="main__label">
                    <span class="label__item">15+</span>
                    <span class="label__item">드라마</span>
                    <span class="label__item">TIVING</span>
                </div>
                <div class="main__button">
                    <button type="button" class="button__play">
                        <span>시즌 2 : 1화 시청하기</span>
                    </button>
                    <button type="button" class="button__item">
                        찜<img src="img/icons8-heart-30.png">
                    </button>
                    <button type="button" class="button__item">
                        공유<img src="img/icons8-share-30.png">
                    </button>
                </div>
            </div>    
        </main>
        
        




    </body>
</html>
